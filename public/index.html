<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 下面这行是移动端适配的代码，需要在默认的content后面加上一个不允许用户在移动端调整页面大小：",user-scalable=no" -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"> 
    <!-- 下面这行是添加网页小图标 <%= BASE_URL %>是一个路径路由，后面在上线前可以调整 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- 下面是引入公共样式 -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/common.css">
    <!-- 下面是引入图标样式 -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/iconfont/iconfont.css">
    <!-- 下面是引入swiper样式和js-->
    <link rel="stylesheet" href="<%= BASE_URL %>libs/swiper-4.1.0.min.css">
    <script src="<%= BASE_URL %>libs/swiper-4.1.0.min.js"></script>

    <title>miaomovie</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but miaomovie doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <style>
      #app{ display: flex; height:100%;}
      #app div{ margin : auto;}
    </style>
    <div id="app">
      <div>喵喵网努力加载中...</div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
